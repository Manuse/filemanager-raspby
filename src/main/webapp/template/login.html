<div class="container">
    <div class="col-md-offset-2 col-md-8 col-md-offset-2 bajar col-xs-12">
        <form ng-submit="vm.login()" style="padding:25px; border:2px ridge rgb(224, 219, 219)">
            <div class="form-inline">
                <label style="width: 10%" class="label-login">Nombre </label>
                <input type="text" style="width: 35%" class="form-control input-login" ng-model="vm.username">
                <span class="span-pull" style="margin-right: 5%;"></span>

                <label class="label-login" style="width: 15%">Contrase√±a </label>
                <input type="password" style="width: 32%" class="form-control input-login" ng-model="vm.password">
            </div>
            <br>
            <div class="form-inline">
                <input type="checkbox" ng-model="vm.rememberMe" />
                <small> Recordar</small>
                <span ng-show="vm.authenticationError()" class="help-block" style="font-size:0.8em;">
                    Comprueba tus credenciales
                </span>
            </div>
            <br>
            <input class="btn btn-primary btn-block" type="submit" value="enviar">
        </form>
    </div>
</div>
