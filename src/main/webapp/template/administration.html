<div>
    <!-- gestion de usuarios -->
    <div>
        <!-- a単adir usuarios -->
        <div>
            <form ng-submit="">
                <input type="text" placeholder="Nombre de usuario" ng-model="vm.newUsername" required>
                <input type="password" placeholder="Contrase単a" ng-model="vm.newPassword" required>
                <input type="password" placeholder="Contrase単a" ng-model="vm.newPassword2" required>


                <select ng-model="vm.newRole" ng-options="item.id as item.name for item in vm.roles"></select>
                <input type="submit" value="Crear usuario">
            </form>
        </div>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>Usuario</th>
                        <th>Rol</th>
                        <th>Habilitado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in vm.users | usersFilter">
                        <td ng-bind="user.username"></td>
                        <td>
                            <span ng-repeat="role in user.authorities" ng-bind="role.name+' '"></span>
                        </td>
                        <td>
                            <button ng-if="!user.enabled" class="btn btn-info btn-xs" ng-click="vm.banUser(user)" type="button">Habilitar</button>
                            <button ng-if="user.enabled" class="btn btn-info btn-xs" ng-click="vm.banUser(user)" type="button">Deshabilitar</button>
                        </td>
                        <td>
                            <button class="btn btn-xs btn-danger" ng-click="vm.deleteUser($index, user)">X</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!-- <ul ng-repeat="user in vm.users | usersFilter">
                <li>
                    <span ng-bind="user.username"></span>
                    <button class="btn btn-sm btn-danger" ng-click="">X</button>
                </li>
            </ul> -->
        </div>

    </div>
    <!-- edicion de access paths -->
    <div ng-if="vm.currentUser!=null">
        <div>
            <table>
                <thead>
                    <tr>
                        <th>Ruta</th>
                        <th>Dispositivo</th>
                        <th>Permiso</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="accessPath in vm.accessPaths">
                        <td ng-bind="accessPath.path"></td>
                        <td ng-bind="accessPath.device"></td>
                        <td ng-bind="accessPath.permissions==0?'Escritura':'Lectura'"></td>
                        <td>
                            <button ng-click=""></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
            <form ng-submit="">
                <select ng-model="vm.device" ng-options="item as item for item in vm.devices"></select>
                <input type="text" placeholder="Nueva ruta" ng-model="vm.newPath">
                <select ng-model="vm.permission">
                    <option value="0">Escritura</option>
                    <option value="1">Lectura</option>
                </select>
                <!-- sin implementar -->
                <!-- <label>Espacio limite en MB de subida(0 sin limite)
                    <input type="number" ng-model="vm.spaceLimit" min="0">
                </label> -->

                <button type="submit">A単adir ruta de acceso</button>
                <button type="reset">reset</button>
            </form>
        </div>
    </div>

</div>
